experiences:
    - role: Manager, Implementation Consulting
      time: August 2021 - July 2023
      link: "https://sift.com"
      company: Sift
      details: |
        Coordinated with customer teams to build pilot Implementation Consulting team focusing on improving efficiency, optimizing customer outcomes, and mentoring new team members.
          - Implemented status tracking system to collect data and report on blockers, highlighting the need for prescriptive timelines and improved customer education in the presales process.
          - Built team and processes to support business goals and help new customers build a solid model from the start and understand best practices.
          - Collaborated with Sift product and engineering to drive improvements and refine Sift offerings.
          - Standardized the recommendations provided to customers by both pre and post-sales teams.
          - Improved Implementation transparency for leadership and both internal and customer stakeholders.
    - role: Manager, Onboarding Services
      time: June 2021 - July 2021
      link: "https://pantheon.io"
      company: Pantheon Systems
      details: |
        Built the Professional Services Onboarding Services Team, based on collaboration with Onboarding and Migrations teams; Increased delivery teams’ efficiency by automating processes and integrations, collaborating with team leads and leadership; Product manager for internal systems and tools, worked side by side with engineering to update and improve team efficiency and experience; Implemented and administered Jira instance for the Customer Success organization managing Professional Services automations, integrations, permissions, and project configurations.
    - role: Manager - Professional Services Migrations
      time: 2018 - Present
      link: "https://pantheon.io"
      company: Pantheon Systems
      details: |
        Cultivated the Professional Services Migration Program including fostering partner relationships; developing and automating processes; collaborating on pricing and packaging, marketing materials, and internal and external documentation; mentoring team members to improve program efficiency, develop and refine their skills, and contribute to internal promotions. Manage 100% remote global teams, both direct and indirect, including OKRs and KPIs.
          - Awarded 2020 and 2021 Lightning Awards
          - Awarded 2021 Golden Pagoda Award
    - role: Enterprise Onboarding Manager
      time: 2017 - 2018
      link: "https://pantheon.io"
      company: Pantheon Systems
      details: |
        Collaborated with enterprise customers to decrease time to first value, leading site migrations and training users on platform best practices; Shaped and defined the Migrations program; Revised onboarding curriculum utilized across the team to restructure customer onboarding process.
    - role: Customer Success Engineer
      time: 2016 - 2017
      link: "https://pantheon.io"
      company: Pantheon Systems
      details: |
        Coordinated with platform teams to implement product changes and new tools including Let’s Encrypt certs for all sites, platform migration to GCP, and introduction of Intercom for chat support; Created and revised internal and customer-facing documentation on new or updated product features.
          - Earned Top CSE Award for resolving the most issues 2016, 2017.
